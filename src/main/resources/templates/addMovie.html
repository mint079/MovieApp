<!DOCTYPE HTML>

<HTML xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<HEAD>
		<link rel="stylesheet" href="/css/style.css" />
		<title>Movie: addMovie</title>
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
	</HEAD>
	
	<BODY>
		<h1>Add movie</h1>

	<div>
		<form th:object="${Movie}" th:action="@{addMovie}" action="#" method="POST">
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<label for="director">Director</label>
			<input type="text" id="director" th:field="*{director}" />
			<label for="startingDate">Starting date</label>
			<input type="date" id="startingDate" name="startingDate" th:field="*{startingDate}" />
			<label for="endingDate">Ending date</label>
			<input type="date" id="endingDate" name="endingDate" th:field="*{endingDate}" />
			<label for="price">Price</label>
			<input type="number" step="0.01" min="0" id="price" th:field="*{price}" />
			
			<label for="catelist">Category</label>
			<select id="catelist" th:field="*{category}">
				<option th:each="category: ${Categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
			</select>
			
			<input type="submit" value="Add" />
		</form>
	</div>
				
	</BODY>
</HTML>
